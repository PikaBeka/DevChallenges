<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="wrapper">
      <h1>Checkout</h1>
    </header>

    <section class="wrapper" id="main">
      <div id="checkout-info">
        <div class="items">
          <div class="item">
            <img src="photo1.png" alt="" />
            <div class="info">
              <h2>Vintage Backbag</h2>
              <div class="prices">
                <p>$54.99</p>
                <p class="discount">$94.99</p>
              </div>
              <div class="amount">
                <button class="minus" onclick="less(this)">-</button>
                <div class="count">1</div>
                <button class="plus" onclick="more(this)">+</button>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="photo2.png" alt="" />
            <div class="info">
              <h2>Levi Shoes</h2>
              <div class="prices">
                <p>$74.99</p>
                <p class="discount">$124.99</p>
              </div>
              <div class="amount">
                <button class="minus" onclick="less(this)">-</button>
                <div class="count">1</div>
                <button class="plus" onclick="more(this)">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="elements">
          <div class="element">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="element">
            <p>Total</p>
            <p id="total">$148.98</p>
          </div>
        </div>
      </div>
      <form name="myForm" onsubmit="return validateForm()" id="myForm">
        <div class="contact">
          <h2>Contact infomation</h2>
          <div class="field">
            <label for="mail">E-mail</label>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your email..."
              required
            />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
              required
            />
          </div>
        </div>
        <div class="ship">
          <h2>Shipping address</h2>
          <div class="field">
            <label for="account">Full name</label>
            <input
              type="text"
              name="account"
              id="account"
              value="Rodney Cotton"
              placeholder="Enter your name..."
              required
            />
          </div>
          <div class="field">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address..."
              required
            />
          </div>
          <div class="field">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Your city.."
              required
            />
          </div>
          <div class="fields">
            <div class="field">
              <label for="country">Country</label>
              <select name="country" id="country" required>
                <option class="select-holder" value="" disabled selected hidden>
                  Your country..
                </option>
                <option value="KZ">Kazakhstan</option>
                <option value="KG">Kyrgyzstan</option>
                <option value="RU">Russia</option>
              </select>
            </div>
            <div class="field">
              <label for="postal">Postal code</label>
              <input
                type="text"
                name="postal"
                id="postal"
                placeholder="Your postal code.."
                required
              />
            </div>
          </div>
          <input type="checkbox" name="toSave" id="toSave" />
          <label for="toSave">Save this information for next time</label>
          <br />
        </div>
        <div class="result"></div>
        <div class="button">
          <input type="submit" value="Continue" />
        </div>
      </form>
    </section>

    <footer>created by <strong>Beknur</strong> - devChallenges.io</footer>

    <script src="myScript.js"></script>
  </body>
</html>
